<!DOCTYPE html>
<html>
<head>
    <title>Barcode Generator Tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        function generateBarcode(value) {
            JsBarcode("#barcode", value, {
                format: 'code39',
                displayValue: true,
            });
        }

        function downloadBarcode() {
            var svg = document.getElementById("barcode");
            var svgData = new XMLSerializer().serializeToString(svg);
            var canvas = document.createElement("canvas");
            var ctx = canvas.getContext("2d");
            var img = new Image();

            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                var pngFile = canvas.toDataURL("image/png");

                var downloadLink = document.createElement("a");
                downloadLink.href = pngFile;
                downloadLink.download = "barcode.png";
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            };

            img.src = "data:image/svg+xml;base64," + btoa(svgData);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bd5a5a;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .container {
            background: #ac9898;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        svg {
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barcode Generator</h1>
        <div>
            <label>Barcode:</label>
            <input name="barcode" type="text" onchange="generateBarcode(this.value)"/>
        </div>
        <div>
            <svg id="barcode"></svg>
        </div>
        <button onclick="downloadBarcode()">Download Barcode</button>
    </div>
</body>
</html>
